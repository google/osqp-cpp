language: cpp

os: linux

dist: focal
addons:
  apt:
    packages:
      - cmake
      - libeigen3-dev

install:
    - git clone https://github.com/abseil/abseil-cpp.git
    - git clone --recursive https://github.com/oxfordcontrol/osqp.git
    - git clone https://github.com/google/googletest.git

script:
    - mkdir -p build
    - cd build
    # Intentionally commented out so that the tests fail.
    # - cmake ..
    - make
    - make test
